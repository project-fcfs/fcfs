<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - FCFS 쇼핑몰</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header id="header"></header> <!-- 헤더를 JavaScript로 불러올 부분 -->
    <main>
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="email-verification">
                <input type="email" id="email" name="email" required placeholder="이메일">
                <button type="button" id="request-auth-code">인증 요청</button>
            </div>
            <input type="text" id="auth-code" name="authCode" required placeholder="인증 코드 6자리" pattern="\d{6}">
            <span id="timer" style="display: none;">05:00</span>
            <input type="text" name="name" required placeholder="이름 (2~10자 영문, 한글, 숫자)" pattern="^[가-힣\w]{2,10}">
            <input type="password" name="password" required placeholder="비밀번호">
            <input type="text" name="address" required placeholder="주소">
            <button type="submit">가입하기</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 FCFS 쇼핑몰. All rights reserved.</p>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
